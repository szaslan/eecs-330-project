<html>
    <head>
        <title>Safety Fitness</title>
        <link rel="stylesheet" type="text/css" href="app.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>
    <body>
        <div id="log-page">
          <div id="log-selection">
            <button class="selection-buttons"> Log Workout </button>
            <button class="selection-buttons" onclick="openLogPage()"> Log Pain </button>
          </div>

          <div id="log-pain">
            <h1 class="log-prompts"> Where have you been feeling pain? </h1>
            <img src="assets/front.png" id="body-map" onclick="markPain(event)"/>
            <button id="image-toggle" onclick="toggleImage()"> Switch to Back </button>
            <h1 class="log-prompts"> Can you describe the pain in more detail? </h1>
            <textarea id="pain-information" default="Write more details about the pain you are experiencing here"></textarea>
            <a href="stretch.html"><button class="log-button"> Log </button></a>
          </div>

        </div>
        <div id="footer">
          <div class = "buttons">
            <div id = "home_button">
              <a href="index.html">
                <button class="footer-buttons">
                    <i class="material-icons" style="font-size: 80px">home</i>
                    <p>Home</p>
                </button>
              </a>
            </div>
            <div id = "log_button">
                <a href = "log.html">
                <button class="footer-buttons">
                    <i class ="material-icons" style="font-size: 80px">mode_edit</i>
                    <p>Log</p>
                </button>
                </a>
            </div>
            <div id = "stretch_button">
                <a href = "stretch.html">
                <button class="footer-buttons">
                    <i class ="material-icons" style="font-size: 80px">fitness_center</i>
                    <p>Stretch</p>
                </button>
                </a>
            </div>
          </div>
        </div>
        <script src="app.js"></script>
   </body>

</html>
