<html>
    <head>
        <title>Safety Fitness</title>
        <link rel="stylesheet" type="text/css" href="app.css"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    </head>
    <body>
        <div id="log-page">
          <div id="log-selection">
            <button class="selection-buttons button-global" onclick="openWorkoutPage()"> Log Workout </button>
            <button class="selection-buttons button-global" onclick="openPainPage()"> Log Pain </button>
          </div>

          <div id="log-pain">
            <h1 class="log-prompts"> Where have you been feeling pain? </h1>
            <img src="assets/front.png" id="body-map" onclick="markPain(event)"/>
            <button id="image-toggle" onclick="toggleImage()" > Switch to Back </button>
            <h1 class="log-prompts"> Can you describe the pain in more detail? </h1>
            <textarea id="pain-information" default="Write more details about the pain you are experiencing here"></textarea>
            <button class="log-button button-global popup" onclick="popupButton1()"> Log 
              <a href="stretch.html">
                <span class="popuptext" id="myPopup1">Ouch! Let's find a stretch.</span>
              </a>
          </button>
          </div>

          <div id="log-workout">
            <!--Need to finish design of the Log workout page-->
            <h1 id="workout-head">Log Your Workout</h1>
            <div id="workout-type">
                <h2 id="workout-prompt"> Describe your workout </h2>
                <textarea id="pain-information"></textarea>

                <h2 id="workout-prompt">How long did you exercise for?</h2>
                <textarea id="workout-time"></textarea>

                <h2 id="workout-prompt">If applicable, how many sets did you do?</h2>
                <textarea id="workout-time"></textarea>
                  <button class="log-button workout button-global popup" onclick="popupButton()"> Log 
                      <a href="stretch.html">
                        <span class="popuptext" id="myPopup">Great job! Now let's stretch.</span>
                      </a>
                  </button>
                </a>

                </div>
            </div>
          </div>

        </div>
        <div id="footer">
          <div class = "buttons">
            <div id = "home_button">
              <a href="index.html">
                <button class="footer-buttons">
                    <i class="material-icons" style="font-size: 130px">home</i>
                </button>
              </a>
            </div>
            <div id="log_button">
                <a href = "log.html">
                <button class="footer-buttons">
                    <i class ="material-icons" style="font-size: 130px">mode_edit</i>
                </button>
                </a>
            </div>
            <div id = "stretch_button">
                <a href = "stretch.html">
                <button class="footer-buttons">
                   <img src="assets/sports.png" class="stretch-icon" style="width: 60%"/>
                </button>
                </a>
            </div>
          </div>
        </div>
        <script src="app.js"></script>\
      
   </body>

</html>
