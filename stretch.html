<html>
    <head>
        <title>Safety Fitness</title>
        <link rel="stylesheet" type="text/css" href="app.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    </head>
    <body>
        <div id="stretch-page" >
          <div id="recommended">
            <h1 class="stretch-headers"> Recommended </h1>
            <div id="suggestions-container">
              <div class="suggestion" onclick="openVideo(0)">
                <img src="assets/leg-stretch.jpg"/>
                <h1 class="suggested-titles">Leg Stretch</h1>
              </div>
              <div class="suggestion" onclick="openVideo(1)">
                <img src="assets/lower-back-stretch.jpg"/>
                <h1 class="suggested-titles">Lower Back Stretch</h1>
              </div>
              <div class="suggestion">
                <h1 class="suggested-titles">Stretch</h1>
              </div>
            </div>
          </div>
          <div id="muscle-groups">
            <h1 class="stretch-headers"> Search By Muscle Group </h1>
            <ul id="muscle-groups-selection">
              <li>Neck</li>
              <li>Arms</li>
              <a onClick="narrowSelection(3)"><li>Lower Back</li></a>
              <li>Chest</li>
              <li>Abs</li>
              <li>Hips</li>
              <li>Legs</li>
            </ul>
            <ul id="back-stretch-selection">
              <li onclick="openVideo(2)">Child's Pose</li>
              <li onclick="openVideo(3)">Cat/Cow Stretch</li>
              <li onclick="openVideo(4)">Lower-Back Twist</li>
              <li onclick="openVideo(5)">Knee-to-Chest Stretch</li>
              <li onclick="openVideo(6)">The Pelvic Tilt</li>
            </ul>
            <div id="video-modal" >
              <i class="material-icons" id="back-arrow" onclick="closeModal()">keyboard_arrow_left</i>
              <iframe id="open-video" src="https://www.youtube.com/embed/Ms4e1F17eDo" width="800" height="450" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              <div id="input-container">
                <input id="add-comment" value="Add a comment" type="text"></input>
                <button id="submit-comment" onclick="addComment()" >Submit</button>
              </div>
              <div id="comment-container">
                <div class="comment">
                  <p class="comment-name"> Steve </p>
                  <h2 class="comment-comment"> Great video! </h1>
                </div>
              </div>
            </div>
          </div>

        </div>



        <div id="footer">
          <div class = "buttons">
            <div id = "home_button">
              <a href="homepage.html">
                <button class="footer-buttons">
                    <i class="material-icons" style="font-size: 130px">home</i>
                </button>
              </a>
            </div>
            <div id="log_button">
                <a href = "log.html">
                <button class="footer-buttons">
                    <i class ="material-icons" style="font-size: 130px">mode_edit</i>
                </button>
                </a>
            </div>
            <div id = "stretch_button">
                <a href = "stretch.html">
                <button class="footer-buttons">
                    <img src="assets/sports.png" class="stretch-icon" style="width: 60%"/>
                </button>
                </a>
            </div>
          </div>
        </div>
        <script src = "app.js"></script>
   </body>
</html>
